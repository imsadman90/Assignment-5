<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Assignment-5</title>

   <!-- Tailwind CDN -->
   <script src="https://cdn.tailwindcss.com"></script>

   <!-- Daisy UI -->
   <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

   <!-- Font Awesome -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="min-h-screen bg-[#f5fff6]">
   <div class="bg-white rounded-b-xl">
      <div class="min-h-[50px] flex justify-between items-center border-b border-gray-400 py-4 px-5 md:py-6 md:px-15">

         <!-- Logo -->
         <div class="flex">
            <img src="./assets/logo.png" class="h-[50px]" alt="">
            <div class="ml-3">
               <h2 class="font-bold text-[#006747]">
                  <span id="emergency">Emergency <br> Service</span>
               </h2>
            </div>
         </div>

         <!-- Buttons -->
         <div class="flex gap-3">
            <button
               class="bg-[#41ff6b1a] btn text-black rounded-[50px] w-[127px] h-[52px] flex items-center justify-center gap-2">
               0 <img class="w-[30px] h-[30px]" src="./assets/heart.png" alt="">
            </button>
            <button
               class="bg-[#41ff6b1a] btn text-black rounded-[50px] w-[127px] h-[52px] flex items-center justify-center gap-2">
               100 <img class="w-[24px] h-[24px]" src="./assets/coin.png" alt="">
            </button>
            <button
               class="bg-[#00a63e] btn text-white rounded-[50px] w-[127px] h-[52px] flex items-center justify-center">
               2 Copy
            </button>
         </div>
      </div>
   </div>

   <!-- Gradient Section -->
   <div
      class="p-3 bg-[linear-gradient(90deg,#013122,#006747_50%,#013223_100%)] h-[239px] w-full flex flex-col items-center justify-center text-center">
      <div class="w-[92px] h-[92px] mb-2">
         <img src="./assets/logo.png" alt="">
      </div>
      <h1 class="text-2xl text-white font-bold mb-2">Emergency Service Directory</h1>
      <p class="text-white">
         Government Emergency Services at Your Fingertip – A Project by Government of the People’s Republic of
         Bangladesh
      </p>
   </div>
</body>

</html>
