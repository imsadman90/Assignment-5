<!-- My Nav Section -->

<body class="bg-[#f7fff8]">
   <div
      class="max-w-full mx-auto px-4 py-4 flex flex-col sm:flex-row justify-between items-center gap-4 border-gray-400 bg-white">

      <!-- Logo Section -->
      <div class="flex flex-col items-center sm:flex-row sm:items-center gap-2">
         <img src="./assets/logo.png" class="h-[50px]" alt="">
         <div class="ml-3">
            <h2 class="font-bold text-[#006747]">
               <span id="emergency">Emergency <br> Service</span>
            </h2>
         </div>
      </div>

      <!-- Buttons of Logo -->
      <div class="flex gap-3">
         <button id="nav-heart-number"
            class="bg-[#41ff6b1a] text-black rounded-[50px] w-[127px] h-[52px] flex items-center justify-center gap-2 font-bold">
            <span id="heartCount">0</span>
            <img class="w-[24px] h-[24px]" src="./assets/heart.png" alt="heart">
         </button>
         <button
            class="bg-[#41ff6b1a] btn text-black rounded-[50px] w-[127px] h-[52px] flex items-center justify-center gap-2 font-bold">
            <span id="coinValue">100</span>
            <img class="w-[24px] h-[24px]" src="./assets/coin.png" alt="">
         </button>
         <button id="nav-copy-btn"
            class="bg-[#00a63e] btn text-white rounded-[50px] w-[127px] flex items-center justify-center font-semibold gap-2 px-4">
            <span id="copyCount">0</span>
            <span>Copy</span>
         </button>
      </div>
   </div>
   </div>
